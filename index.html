<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--JAVASCRIPT-->
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator-container"> 
        <div class="header">
            <div class="info-bar">
                <div class="left">11:11</div>
                <div class="right">
                    <!--to be replaced by icons/images-->
                    <span>data</span>
                    <span>wifi</span>
                    <span>[:::  ]:</span>
                </div>

            </div>
            <div class="mode">
                <button class="light">Sun</button>
                <button class="dark">Moon</button>
            </div>
        </div>

        <div class="input-container">
            <!--Here is where the calculated
                numbers will be shown!-->
                <h1 id="answer">1210</h1>
        </div>

        <div class="buttons-container">
            <button id="clear">AC</button>
            <button id="sign">+/-</button>
            <button class="operator" id="percent">%</button>
            <button class="operator" id="/">/</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">*</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="number" id="backspace">back space</button>
            <button class="number" id="0">0</button>
            <button id=".">.</button>
            <button class="operator" id="=">=</button>
        </div>

    </div>

</body>
</html>
