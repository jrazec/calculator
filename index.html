<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container"> 

        <div class="header">
            <ul class="info-bar">
                <li class="header left">11:11</li>
                <li class="header right">data</li>
                <li class="header right">wifi</li>
                <li class="header right">[:::  ]:</li>
            </ul>
            <div class="mode">
                <button class="light">Sun</button>
                <button class="dark">Moon</button>
            </div>
        </div>

        <div class="input-container">
            <!--Here is where the calculated
                numbers will be shown!-->
        </div>

        <div class="buttons-container">
            <button id="clear">AC</button>
            <button id="sign">+/-</button>
            <button id="percent">%</button>
            <button id="/">/</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*">*</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+">+</button>
            <button id="backspace">back space</button>
            <button id="0">0</button>
            <button id=".">.</button>
            <button id="=">=</button>
        </div>
        
    </div>
</body>
</html>
